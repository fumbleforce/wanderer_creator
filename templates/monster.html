<template name="monster">
    <div class="ui grid">

        <div class="ui secondary vertical menu column four wide">
            <a submenu="view" class={{submenuClass "view"}}>
                <i class="cube icon"></i> View
            </a>
            <a submenu="list" class={{submenuClass "list"}}>
                <i class="list layout icon"></i> List
            </a>
            {{#if currentUser}}
            <a submenu="create" class={{submenuClass "create"}}>
                <i class="add circle icon"></i> Create
            </a>
            {{/if}}
        </div>
        <div class="column twelve wide">
            {{#if submenu "view"}}
                {{> viewMonster}}
            {{/if}}

            {{#if submenu "list"}}
                {{> listMonsters}}
            {{/if}}

            {{#if submenu "create"}}
                {{> insertMonsterForm}}
            {{/if}}
        </div>
    </div>
</template>


<template name="viewMonster">
    {{#with monster}}
    <h4>{{labelify id}}</h4>

    <div class="ui divider"></div>

    <div class="ui grid">
        <div class="green statistic">
            <div class="value">
                {{votesFor}}
            </div>
            <div class="label">
                For
            </div>
        </div>

        <div class="red statistic">
            <div class="value">
                {{votesAgainst}}
            </div>
            <div class="label">
                Against
            </div>
        </div>

    </div>

    <div class="ui grid">
        <div class="ui segment">
            {{desc}}
        </div>

        <table class="ui table column eight wide">
            <tr>
                <td>Danger</td>
                <td>{{danger}}</td>
            </tr>
            <tr>
                <p>Middle</p>
            </tr>
            <tr>
                <p>Middle</p>
            </tr>
            <tr>
                <p>Middle</p>
            </tr>
            <tr>
                <td>Creator</td>
                <td>{{creator}}
            </tr>
        </table>
    </div>
    {{/with}}
</template>


<template name="listMonsters">
    <table class="ui table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    <i class="icon thumbs up"></i>
                </th>
                <th>
                    <i class="icon thumbs down"></i>
                </th>
                <th>
                    Creator
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each monsters}}
            <tr class="monster">
                <td>{{labelify id}}</td>
                <td>{{votesFor}}</td>
                <td>{{votesAgainst}}</td>
                <td>{{creator}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>

</template>

<template name="insertMonsterForm">
  {{#autoForm collection="MonsterCollection" id="insertMonsterForm" type="insert"}}
      <fieldset>
        <legend>Add a Monster</legend>
        {{> afQuickField name='id'}}
        {{> afQuickField name='habitat'}}
        {{> afQuickField name='danger'}}
        {{> afQuickField name='health'}}
        {{> afQuickField name='loot'}}
        {{> afQuickField name='spells'}}
        {{> afQuickField name='physicalSkills'}}
        {{> afQuickField name='magicalSkills'}}
        {{> afQuickField name='desc'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
